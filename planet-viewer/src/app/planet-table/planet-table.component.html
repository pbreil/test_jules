<p-table #dt [value]="planets" sortMode="multiple">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
            <button pButton type="button" label="Download CSV" (click)="dt.exportCSV()"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="diameter">Diameter <p-sortIcon field="diameter"></p-sortIcon></th>
            <th pSortableColumn="distanceFromSun">Distance from Sun <p-sortIcon field="distanceFromSun"></p-sortIcon></th>
            <th pSortableColumn="numberOfMoons">Number of Moons <p-sortIcon field="numberOfMoons"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planet>
        <tr (click)="goToPlanetDetails(planet.id)" style="cursor: pointer">
            <td>{{planet.name}}</td>
            <td>{{planet.diameter}}</td>
            <td>{{planet.distanceFromSun}}</td>
            <td>{{planet.numberOfMoons}}</td>
        </tr>
    </ng-template>
</p-table>
